            return item.name === schoolname
        })

        var counts = [0,0,0,0,0,0,0,0,0]
        target_mode.forEach(element => {
            for(var i=0;i<9;i++){
                if(element.rank === Names[i])counts[i] = counts[i]+1
            }
            return
        });

        var fcounts = []

            if(counts[i] != 0){
                fnames.push(Names[i])
                fcounts.push(counts[i])
            }
        }

            data['value'] = fcounts[i]
            data['name'] = fnames[i]
            datas.push(data)

            },

                left: 'center',
                top: 'bottom',

                mark: { show: true },
                dataView: { show: true, readOnly: false },
                restore: { show: true },
                saveAsImage: { show: true }
                }
            },

                name: 'Area Mode',
                type: 'pie',
                radius: [20, 100],

            disciplines_filtered.push(item);
            }

            }

                return 95;
            }
            else if (rank == "A-") {
                return 90;
            }

                return 85;
            }
            else if (rank == "B") {
                return 80;
            }
            else if (rank == "B-") {
                return 75;
            }
            else if (rank == "C+") {
                return 70;
            }
            return 60;
            }
            return {

            value: get_weight(item.rank)
            }

        console.log(wordData);
