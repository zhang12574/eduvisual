function setMajor(chart, name) {
    var target_school = majorData.find(function(item){
        return item.name === name;
    })
    var target_school2 = majorData2.find(function(item){
        return item.name === name;
    })
    if (target_school['ranked-disciplines'].length < target_school2['ranked-disciplines'].length) target_school = target_school2;

    var target_mode = target_school['ranked-disciplines']
    
    var Names = ['A+','A','A-','B+','B','B-','C+','C','C-']
    var counts = [0,0,0,0,0,0,0,0,0]
    target_mode.forEach(element => {
        for(var i=0;i<9;i++){
            if(element.rank === Names[i])counts[i] = counts[i]+1
        }
        return
    });

    var fnames = []
    var fcounts = []

    for(var i=0;i<9;i++){
        if(counts[i] != 0){
            fnames.push(Names[i])
            fcounts.push(counts[i])
        }
    }

    var datas = []
    for(var i=0;i<fnames.length;i++){
        var data = {}
        data['value'] = fcounts[i]
        data['name'] = fnames[i]
        datas.push(data)
    }
    console.log(datas)

    majorOption = {
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c} ({d}%)'
        },
        legend: {
            left: 'center',
            top: 'bottom',
            data: [],
        },
        toolbox: {
            show: false,
            feature: {
            mark: { show: true },
            dataView: { show: true, readOnly: false },
            restore: { show: true },
            saveAsImage: { show: true }
            }
        },
        series: [
            {
            name: 'Area Mode',
            type: 'pie',
            radius: [20, 100],
            center: ['50%', '50%'],
            roseType: 'radius',
            itemStyle: {
                borderRadius: 5
            },
            data: datas
            }
        ]
    };
    
    chart.setOption(majorOption);
}
function setCloud(chart, name) {
    var target_school = majorData.find(function(item){
        return item.name === name;
    })
    var target_school2 = majorData2.find(function(item){
        return item.name === name;
    })
    if (target_school['ranked-disciplines'].length < target_school2['ranked-disciplines'].length) target_school = target_school2;


    var target_mode = target_school['ranked-disciplines'];
    var cnt = 0;
    var value_range = ['A+', 'A', 'A-', 'B+', 'B', 'B-', 'C+', 'C', 'C-'];

    var disciplines_filtered = [];
    for (i in target_mode) {
        var item = target_mode[i];
        if (item.rank == "A+" || item.rank == "A" || item.rank == "A-" || item.rank == "B+"
        || item.rank == "B" || item.rank == "B-") {
        disciplines_filtered.push(item);
        }
    }
    var wordData = disciplines_filtered.map(function (item) {
        function get_weight(rank) {
        if (rank == "A+") {
            return 100;
        }
        else if (rank == "A") {
            return 95;
        }
        else if (rank == "A-") {
            return 90;
        }
        else if (rank == "B+") {
            return 85;
        }
        else if (rank == "B") {
            return 80;
        }
        else if (rank == "B-") {
            return 75;
        }
        else if (rank == "C+") {
            return 70;
        }
        return 60;
        }
        return {
        name: item.class,
        value: get_weight(item.rank)
        }
    })
    cloudOption = {
        series: [{
        type: "wordCloud",
        shape: "circle",
        gridSize: 10,
        sizeRange: [6, 15],
        rotationRange: [-90, 90],
        textStyle: {
            normal: {
            fontFamily: "Arial, sans-serif",
            color: function () {
                return 'rgb(' + [
                Math.round(Math.random() * 160),
                Math.round(Math.random() * 160),
                Math.round(Math.random() * 160)
                ].join(',') + ')';
            }
            }
        },
        emphasis: {
            textStyle: {
            fontWeight: "bold"
            }
        },
        data: wordData
        }]
    };
    console.log("cloud")
    console.log(wordData);
    cloudOption.data = wordData;
    chart.setOption(cloudOption);
}

function setCircle(chart, name) {
    const colors = ['#FFAE57', '#FF7853', '#EA5151', '#CC3F57', '#9A2555'];
    const bgColor = '#146c94';
    const itemStyle = {
        star5: {
            color: colors[0]
        },
        star4: {
            color: colors[1]
        },
        star3: {
            color: colors[2]
        },
        star2: {
            color: colors[3]
        }
    };
    var major_map = Array(14).fill("")
    var major_type = {}
    var major_trans = {}
    var var_major = {}
    major_map[1] = "哲学"
    major_map[2] = "经济学"
    major_map[3] = "法学"
    major_map[4] = "教育学"
    major_map[5] = "文学"
    major_map[6] = "历史学"
    major_map[7] = "理学"
    major_map[8] = "工学"
    major_map[9] = "农学"
    major_map[10] = "医学"
    major_map[11] = "军事学"
    major_map[12] = "管理学"
    major_map[13] = "艺术学"
    major_type["商科"] = [2,12]
    major_type["文科"] = [1,3,4,5,6]
    major_type["理科"] = [7]
    major_type["工科"] = [9,11]
    major_type["艺科"] = [13]
    var_major["A+"] = "1%"
    var_major["A"] = "5%"
    var_major["B+"] = "10%"
    var_major["B"] = "15%"
    var target_school = majorData.find(function(item){
        return item.name === name
    })
    
    var target_mode = target_school['ranked-disciplines']
    
    // var Names = ['A+','A','A-','B+','B','B-','C+','C','C-']
    var counts = Array(14).fill(0)
    var majors = Array(14)
    var majors_grad = Array(14)
    for(var i=0;i<14;i++){
        majors[i] = []
        majors_grad[i] = []
    }
    
    target_mode.forEach(element => {
        var index_temp = parseInt(element.name.substring(0,2))
        if(!isNaN(index_temp)){
            counts[index_temp] += 1
            majors[index_temp].push(element.class)
            majors_grad[index_temp].push(var_major[element.rank])
        }
        return
    });
    var data = []
    var ci = 0
    for(key in major_type){ //key:商科
        var name1 = key
        var itemStyle1 = {color:colors[ci]}
        ci = ci + 1
        var children1 = []
        for(ckey in major_type[key]){
            var index = major_type[key][ckey]
            var name2 = major_map[index]
            var children2 = []
            // console.log(majors_grad[].length)
            for(var i=0; i<majors_grad[index].length; i++){
                var name3 = majors_grad[index][i]
                var children3 = [{name:majors[index][i]}]
                children2.push({name:name3,children:children3})
            }
            children1.push({name:name2,children:children2})
        }
        data.push({name:name1,itemStyle:itemStyle1,children:children1})
    }
    // console.log(data)

    for (let j = 0; j < data.length; ++j) {
        let level1 = data[j].children;
        for (let i = 0; i < level1.length; ++i) {
            let block = level1[i].children;
            let bookScore = [];
            let bookScoreId;
            for (let star = 0; star < block.length; ++star) {
            let style = (function (name) {
                // console.log(name)
                switch (name) {
                    case '1%':
                        // console.log(itemStyle.start5)
                        bookScoreId = 0;
                        return colors[0];
                    case '5%':
                        bookScoreId = 1;
                        return colors[1];
                    case '10%':
                        bookScoreId = 2;
                        return colors[2];
                    case '15%':
                        bookScoreId = 3;
                        return colors[3];
                }
            })(block[star].name);
            block[star].label = {
                color: style.color,
                downplay: {
                opacity: 0.5
                }
            };
            if (block[star].children) {
                style = {
                opacity: 1,
                color: style.color
                };
                block[star].children.forEach(function (book) {
                book.value = 1;
                book.itemStyle = style;
                book.label = {
                    color: style.color
                };
                let value = 1;
                if (bookScoreId === 0 || bookScoreId === 3) {
                    value = 5;
                }
                if (bookScore[bookScoreId]) {
                    bookScore[bookScoreId].value += value;
                } else {
                    bookScore[bookScoreId] = {
                    color: colors[bookScoreId],
                    value: value
                    };
                }
                });
            }
            }
            level1[i].itemStyle = {
                color: data[j].itemStyle.color
            };
        }
        }
        option = {
            
        title: {
            text: name,
            subtext: year,
            left: 'center',
            textStyle: {
                color: '#FEFF86a0',
                fontSize: 25
            },
            subtextStyle: {
                color: '#FEFF86a0',
                fontSize: 20
            }
        },
        // backgroundColor: bgColor,
        color: colors,
        series: [
            {
            type: 'sunburst',
            center: ['50%', '48%'],
            data: data,
            sort: function (a, b) {
                if (a.depth === 1) {
                return b.getValue() - a.getValue();
                } else {
                return a.dataIndex - b.dataIndex;
                }
            },
            label: {
                rotate: 'radial',
                color: bgColor
            },
            itemStyle: {
                borderColor: bgColor,
                borderWidth: 2
            },
            levels: [
                {},
                {
                r0: 0,
                r: 60,
                label: {
                    rotate: 0
                }
                },
                {
                r0: 80,
                r: 140
                },
                {
                r0: 160,
                r: 200,
                itemStyle: {
                    shadowBlur: 2,
                    shadowColor: colors[2],
                    color: 'transparent'
                },
                label: {
                    rotate: 'tangential',
                    fontSize: 10,
                    color: colors[0]
                }
                },
                {
                r0: 230,
                r: 270,
                itemStyle: {
                    shadowBlur: 80,
                    shadowColor: '#FEFF8653'
                },
                label: {
                    position: 'outside',
                    textShadowBlur: 20,
                    textShadowColor: '#FEFF8653'
                },
                downplay: {
                    label: {
                    opacity: 0.5
                    }
                }
                }
            ]
            }
        ]
    };
    chart.setOption(option)
}
function setMain() {
    // 总榜
    // $("#table").empty();
    $(".tr").remove();
    // var box = document.getElementById('maintable');
    var ul = document.getElementById('table');
    for (var i = 0; i < schoolData.length; i += 1) {
        if (prov != "地区" && schoolData[i]["province"] != prov) continue;
        if (type != "类型" && schoolData[i]["type"] != type) continue;
        var li = document.createElement('tr');
        li.className = "tr";
        ul.appendChild(li);
        
        var td = document.createElement('td');
        td.className = "td-rank";
        li.append(td);
        td.innerHTML = "<p>" + schoolData[i]["rank"]; + "</p>";
        td = document.createElement('td');
        td.className = "td-name";
        li.append(td);
        td.innerHTML = "<p>" + schoolData[i]["name"]; + "</p>";
        td = document.createElement('td');
        td.className = "td-name-en";
        li.append(td);
        td.innerHTML = "<p>" + schoolData[i]["name-en"]; + "</p>";
        td = document.createElement('td');
        td.className = "td-score";
        li.append(td);
        td.innerHTML = "<p>" + schoolData[i]["tot-score"]; + "</p>";
    }
    $(".tr").click(function() {
        schoolname = $(this).children("td")[1].textContent;
        console.log(schoolname);
        $(this).toggleClass("tr-clicked");
        if (prevTR) prevTR.toggleClass("tr-clicked");
        prevTR = $(this);

        setMajor(majorChart, schoolname);

        setCloud(cloudChart, schoolname);

        setRadar(radarChart, schoolname);

        setCircle(circleChart, schoolname);
    });
}
